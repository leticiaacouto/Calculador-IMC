<main>
    <h1> IMC - Indice de Massa Corporal</h1>
<div class="calculadora">

    <form action="">
    <label for="altura"> Altura: </label>
    <input type="number" name="" id="altura"> <br> 
    <label for="peso">Peso (Kg):</label>
    <input type="number" name="" id="peso" maxlength="5"> <br>

    <br><button onclick="calcularImc()"> Calcular IMC</button> <br>

    <div class="result" id="resultado"></div>
</form>
</div>
</main>
    <script>

        function calcularImc(){
        const altura = document.getElementById('altura').value;
        const peso = document.getElementById('peso').value;
        const imc = peso / (altura ** 2);

        document.getElementById('resultado').textContent = imc.toFixed(2);
    
        if  (altura !== '' && peso !== ''){
            //  alert ('Preencha o campo vazio!');
            const valorIMC = (peso / (altura * altura)).toFixed(1);
            resultado.textContent = valorIMC;
        }else {
            resultado.textContent =  'Preencha todos os campos!'
        }
    
    }

    </script>
